<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onAddPost()" [formGroup]="form" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Post Title</mat-label>
      <input matInput type="text" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Title is required.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="primary" type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <mat-label>Post Content</mat-label>
      <textarea matInput rows="2" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Content is required.</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit"
    >Save Post</button>
  </form>
</mat-card>
